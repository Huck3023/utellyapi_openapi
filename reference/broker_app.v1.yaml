components:
  schemas: {}
  securitySchemes:
    Authorization:
      in: header
      name: Authorization
      type: apiKey
      x-apikeyInfoFunc: security.check_token
info:
  description: ''
  title: broker_app
  version: v1
openapi: 3.0.0
paths:
  /configurations/environment/{environment_id}/view/{view_id}:
    get:
      description: ''
      operationId: v1.configuration.get
      responses:
        '200':
          content:
            application/json:
              examples:
                '1':
                  value:
                    configurations:
                    - id: '1'
                      name:
                      - locale: en
                        value: friendly name of the conf
                      payload: {}
                    - id: '2'
                      name:
                      - locale: en
                        value: friendly name of the conf2
                      payload: {}
              schema:
                additionalProperties: false
                properties:
                  configurations:
                    items:
                      $ref: ../models/Configuration.v1.yaml
                    type: array
                type: object
          description: OK
      security:
      - Authorization: []
      summary: Get configurations
      tags:
      - Configuration Management
    parameters:
    - in: path
      name: environment_id
      required: true
      schema:
        type: string
    - in: path
      name: view_id
      required: true
      schema:
        type: string
  /ui/layout:
    get:
      description: ''
      operationId: v1.ui.get_layout
      responses:
        '200':
          content:
            application/json:
              examples:
                '1':
                  value:
                    layout:
                    - environments:
                      - environment:
                          description:
                          - locale: en
                            value: use and make things to break them
                          id: '1'
                          name:
                          - locale: en
                            value: development
                          - locale: nl
                            value: ontwikkeling
                          tooltip:
                          - locale: en
                            value: this environment gets refreshed daily
                        perspectives:
                        - perspective:
                            description:
                            - locale: en
                              value: this is where you wire things up
                            id: '1'
                            name:
                            - locale: en
                              value: architect
                            - locale: nl
                              value: ontwerp
                            tooltip:
                            - locale: en
                              value: In this view, we can orchestrate how things are
                                connected
                          views:
                          - permission: read
                            view:
                              description:
                              - locale: en
                                value: ''
                              id: '1'
                              name:
                              - locale: en
                                value: Overview
                              perspectives_id:
                              - '1'
                              renderer: df_overview
                              resource: data_flows
                              tooltip:
                              - locale: en
                                value: ''
              schema:
                additionalProperties: false
                properties:
                  layout:
                    items:
                      additionalProperties: false
                      properties:
                        environments:
                          items:
                            additionalProperties: false
                            properties:
                              environment:
                                $ref: ../models/Environment.v1.yaml
                              perspectives:
                                items:
                                  additionalProperties: false
                                  properties:
                                    perspective:
                                      $ref: ../models/Perspective.v1.yaml
                                    views:
                                      items:
                                        additionalProperties: false
                                        properties:
                                          permission:
                                            type: string
                                          view:
                                            $ref: ../models/View.v1.yaml
                                        type: object
                                      type: array
                                  type: object
                                type: array
                            type: object
                          type: array
                      type: object
                    type: array
                type: object
          description: OK
      security:
      - Authorization: []
      summary: Get ui layout
      tags:
      - UI
    parameters: []
  /user/email_confirm:
    parameters: []
    post:
      description: validates user email
      operationId: v1.user.confirm
      parameters: []
      requestBody:
        content:
          application/json:
            examples:
              '1':
                value:
                  code: 06ebadbe3bbf4e2798fd421b1346c1ee
                  user_id: 9b38b54dd74644db96e772d6076615da
            schema:
              additionalProperties: false
              properties:
                code:
                  type: string
                user_id:
                  type: string
              type: object
      responses:
        '200':
          description: OK
      summary: Confirm email
      tags:
      - User Management
  /user/forgot_password:
    parameters: []
    post:
      description: sends an email with a authentication token
      operationId: v1.user.forgot_password
      requestBody:
        content:
          application/json:
            examples:
              '1':
                value:
                  destination_url_template: https://mydomain.com/forgot_password_page?email={email}&token={token}
                  email: keizer@email.com
            schema:
              additionalProperties: false
              properties:
                destination_url_template:
                  type: string
                email:
                  type: string
              required:
              - email
              - destination_url_template
              type: object
      responses:
        '200':
          description: OK
      summary: Forgot password
      tags:
      - User Management
  /user/forgot_password_confirm:
    post:
      operationId: v1.user.forgot_password_confirm
      requestBody:
        content:
          application/json:
            examples:
              '1':
                value:
                  email: keizer@email.com
                  password: password
                  password_confirm: password
                  token: 3c5ace8b39354d54aaefec5c7c35da76
            schema:
              additionalProperties: false
              properties:
                email:
                  type: string
                password:
                  type: string
                password_confirm:
                  type: string
                token:
                  type: string
              type: object
      responses:
        '201':
          content:
            application/json:
              examples:
                '1':
                  value:
                    access_token: eb1b44a9977c44e1a880df4637efec4a
                    id: 4546ed7dd9ed477ba368749f0bd8b3a1
                    refresh_token: f63034cbebf34f7d852f7ab83a39a1b4
              schema:
                additionalProperties: false
                properties:
                  access_token:
                    type: string
                  id:
                    type: string
                  refresh_token:
                    type: string
                type: object
          description: Created
      summary: Forgot password confirm
      tags:
      - User Management
  /user/login:
    parameters: []
    post:
      description: ''
      operationId: v1.user.login
      requestBody:
        content:
          application/json:
            examples:
              '1':
                value:
                  email: hello@utelly.com
                  password: 3@Ubc1iCYZUKGtAi
            schema:
              additionalProperties: false
              properties:
                email:
                  type: string
                password:
                  type: string
              required:
              - email
              - password
              type: object
      responses:
        '200':
          content:
            application/json:
              examples:
                '1':
                  value:
                    access_token: 9b38b54dd74644db96e772d6076615da
                    id: 9b38b54dd74644db96e772d6076615da
                    refresh_token: f9a664c1ba3f4665aa902ded47edaca9
              schema:
                additionalProperties: false
                properties:
                  access_token:
                    type: string
                  id:
                    type: string
                  refresh_token:
                    type: string
                required:
                - id
                - access_token
                - refresh_token
                type: object
          description: OK
      summary: Login
      tags:
      - User Management
  /user/preferences:
    get:
      description: ''
      operationId: v1.user.get_preferences
      responses:
        '200':
          content:
            application/json:
              examples:
                '1':
                  value:
                    values:
                    - key: default_env
                      value: '1'
                    - key: default_perspective
                      value: '1'
                    - key: default_view
                      value: '1'
              schema:
                additionalProperties: false
                properties:
                  values:
                    items:
                      $ref: ../models/kv_field.v1.yaml
                    type: array
                type: object
          description: OK
      security:
      - Authorization: []
      summary: Get preferences
      tags:
      - User Management
    parameters: []
  /user/refresh_jwt_access_token:
    parameters: []
    post:
      description: ''
      operationId: v1.user.refresh_jwt_access_token
      requestBody:
        content:
          application/json:
            examples:
              '1':
                value:
                  refresh_token: cc53ca4aaf294c489a29c1515cb1f1b3
            schema:
              additionalProperties: false
              properties:
                refresh_token:
                  type: string
              required:
              - refresh_token
              type: object
      responses:
        '200':
          content:
            application/json:
              examples:
                '1':
                  value:
                    access_token: f9a664c1ba3f4665aa902ded47edaca9
              schema:
                additionalProperties: false
                properties:
                  access_token:
                    type: string
                required:
                - access_token
                type: object
          description: OK
      summary: Refresh JWT access_token
      tags:
      - User Management
  /user/register:
    parameters: []
    post:
      description: ''
      operationId: v1.user.register
      requestBody:
        content:
          application/json:
            examples:
              '1':
                value:
                  destination_url_template: https://mydomain.com/confirm?user_id={user_id}&code={code}
                  email: keizer@email.com
                  first_name: Keizer
                  last_name: "S\xF6ze"
                  password: password
                  password_confirm: password
                  registration_token: 55a68d8af89b4a29a453c9a21b37445f
            schema:
              additionalProperties: false
              properties:
                destination_url_template:
                  type: string
                email:
                  type: string
                first_name:
                  type: string
                last_name:
                  type: string
                password:
                  type: string
                password_confirm:
                  type: string
                registration_token:
                  type: string
              required:
              - first_name
              - last_name
              - email
              - registration_token
              - password
              - password_confirm
              - destination_url_template
              type: object
      responses:
        '201':
          content:
            application/json:
              examples:
                '1':
                  value:
                    access_token: 9b38b54dd74644db96e772d6076615da
                    id: 9b38b54dd74644db96e772d6076615da
                    refresh_token: f9a664c1ba3f4665aa902ded47edaca9
              schema:
                additionalProperties: false
                properties:
                  access_token:
                    type: string
                  id:
                    type: string
                  refresh_token:
                    type: string
                required:
                - id
                - access_token
                - refresh_token
                type: object
          description: Created
      summary: Register
      tags:
      - User Management
servers:
- description: prod
  url: https://services.utelly.com/broker_app/v1
- description: staging
  url: https://staging-services.utelly.com/broker_app/v1
- description: dev
  url: https://dev-services.utelly.com/broker_app/v1
