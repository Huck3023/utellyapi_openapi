                              - description: |-
                                  The Ides of March is a 2011 American political drama film directed by George Clooney from a screenplay written by Clooney, along with Grant Heslov and Beau Willimon. The film is an adaptation of Willimon's 2008 play Farragut North. It stars Ryan Gosling, George Clooney, Evan Rachel Wood, Philip Seymour Hoffman, Marisa Tomei, Paul Giamatti, and Jeffrey Wright.
                                  The Ides of March was featured as the opening film at the 68th Venice International Film Festival and at the 27th Haifa International Film Festival and was shown at the 2011 Toronto International Film Festival. It received a wide theatrical release on October 7, 2011.
                                type: description
                              - description: 'Ambition seduces and power corrupts in a nerve-wracking thriller from Academy Award® nominated director George Clooney (Good Night, and Good Luck). Idealistic campaign worker Stephen Meyers (Ryan Gosling) has sworn to give all for Governor Mike Morris (Clooney), a wild card presidential candidate whose groundbreaking ideas could change the political landscape. However, a brutal Ohio primary threatens to test Morris'' integrity. Stephen gets trapped in the down-and-dirty battle and finds himself caught up in a scandal where the only path to survival is to play both sides. The all-star cast includes Philip Seymour Hoffman, Paul Giamatti, Marisa Tomei and Evan Rachel Wood.'
