                          description: |-
                            The Ides of March is a 2011 American political drama film directed by George Clooney from a screenplay written by Clooney, along with Grant Heslov and Beau Willimon. The film is an adaptation of Willimon's 2008 play Farragut North. It stars Ryan Gosling, George Clooney, Evan Rachel Wood, Philip Seymour Hoffman, Marisa Tomei, Paul Giamatti, and Jeffrey Wright.
                            The Ides of March was featured as the opening film at the 68th Venice International Film Festival and at the 27th Haifa International Film Festival and was shown at the 2011 Toronto International Film Festival. It received a wide theatrical release on October 7, 2011.
                          description_search:
                            en: |-
                              The Ides of March is a 2011 American political drama film directed by George Clooney from a screenplay written by Clooney, along with Grant Heslov and Beau Willimon. The film is an adaptation of Willimon's 2008 play Farragut North. It stars Ryan Gosling, George Clooney, Evan Rachel Wood, Philip Seymour Hoffman, Marisa Tomei, Paul Giamatti, and Jeffrey Wright.
                              The Ides of March was featured as the opening film at the 68th Venice International Film Festival and at the 27th Haifa International Film Festival and was shown at the 2011 Toronto International Film Festival. It received a wide theatrical release on October 7, 2011.
                            xx-xx: A young staffer for a new presidential candidate gets a lesson on dirty politics on the campaign trail. Based on the play by Beau Willimon.
